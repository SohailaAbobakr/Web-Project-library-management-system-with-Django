<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

</head>

<body>
    <div>
        <h1>Books</h1>
        <a href="{% url 'addbook'%}"> Add Book</a>
        <div>
            <table>
                <tr>
                    <th>Book Name</th>
                   
                </tr>
              
                {% for book in books_list %}
                <tr>
                    <td> <a href="{% url 'updatebook'%}?id={{book.id}}"> {{book}}</a> </td>
                    
                </tr>
                {% endfor %}

            </table>

        </div>
    </div>
</body>

</html>
